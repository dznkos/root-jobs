    <form [formGroup]="formJob" (ngSubmit)="onSubmit()" novalidate>

      <div class="form-group mt-2">
        <label for="title">Titulo: </label>
        <input class="form-control" type="text" id="title" formControlName="title"
        placeholder="Ejm. Seguridad Personal"
        [ngClass]="{'is-invalid': submitted && f['title'].errors}">
        <div *ngIf="submitted && f['title'].errors" class="text-danger">
          <div *ngIf="submitted && f['title'].errors['required']">
            Title is required
          </div>
          <div *ngIf="submitted && f['title'].errors['minlength']">
            Title debe tener minimo 6 caracteres
          </div>
        </div>
      </div>
      <div class="form-group mt-2">
        <label for="description">Descripcion: </label>
        <textarea class="form-control" rows="3" placeholder="Describe los requerimientos del puesto" type="text" id="description" formControlName="description"
        [ngClass]="{'is-invalid': submitted && f['description'].errors}"></textarea>
        <div *ngIf="submitted && f['description'].errors" class="text-danger">
          <div *ngIf="submitted && f['description'].errors['required']">
            Descripcion is required
          </div>
          <div *ngIf="submitted && f['description'].errors['minlength']">
            Descripcion debe tener minimo 10 caracteres
          </div>
        </div>
      </div>
      <div class="form-group mt-2">
        <label for="duration">Duracion de Anuncio(opcional): </label>
        <input class="form-control" type="text" id="duration" formControlName="duration"
        [ngClass]="{'is-invalid': submitted && f['duration'].errors}">
        <div *ngIf="submitted && f['duration'].errors" class="text-danger">
          <div *ngIf="submitted && f['duration'].errors['required']">
            Duracion is required
          </div>
          <div *ngIf="submitted && f['duration'].errors['min']">
            Duracion minima es 1 hora
          </div>
          <div *ngIf="submitted && f['duration'].errors['max']">
            Duracion maxima es 24 horas
          </div>
        </div>
      </div>
      <div class="form-group mt-2">
        <label for="publisher">Ubicacion: </label>
        <input class="form-control" type="text" id="publisher" formControlName="publisher"
        [ngClass]="{'is-invalid': submitted && f['publisher'].errors}">
        <div *ngIf="submitted && f['publisher'].errors" class="text-danger">
          <div *ngIf="submitted && f['publisher'].errors['required']">
            Ubicacion is required
          </div>
        </div>
      </div>
      <button
      class="btn btn-success m-2">
      Agregar
    </button>
    </form>
    <div>
      Validator: {{ formJob.valid | json }}
    </div>
  </div>
